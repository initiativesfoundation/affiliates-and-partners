<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Apply || Partnership</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
				<a href="#"><img src="img/partner.png" height="80px" width="300px" alt=""></a>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-info" href="#"><span>You Are Applying For Partnership</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="post" name="myform">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Organization/ Club's Name: </label>
							<input class="fs-anim-lower" id="q1" name="name" type="text" placeholder="Organization Name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">Organization's email address?</label>
							<input class="fs-anim-lower" id="q2" name="mail" type="email" placeholder="organization@domain.us" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">Is your club/organization is on behalf of any Institution?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="school club" type="radio" value="yes"/><label for="q3b" class="radio-conversion"></label></span>
								<span><input id="q3c" name="school club" type="radio" value="No"/><label for="q3c" class="radio-social"></label></span>
							</div>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Which Type of Partner Do You Want To Be</label>
							<select class="cs-select cs-skin-boxes fs-anim-lower" name="category">
								<option value="" disabled selected>Pick a color</option>
								<option value="Academic" name="type" data-class="color-588c75">Academic</option>
								<option value="Creative" name="type" data-class="color-b0c47f">Creative</option>
								<option value="Cultural" name="type" data-class="color-f3e395">Cultural</option>
								<option value="Crest" name="type" data-class="color-f3ae73">Crest</option>
								<option value="E-Learning" name="type"  data-class="color-da645a">E-Learning</option>
								<option value="E-Sports" name="type"  data-class="color-79a38f">E-Sports</option>
								<option value="Food" name="type"  data-class="color-c1d099">Food</option>
								<option value="Graphics" name="type"  data-class="color-f5eaaa">Graphics</option>
								<option value="Magazine" name="type"  data-class="color-f5be8f">Magazine</option>
								<option value="News" name="type"  data-class="color-e1837b">News</option>
								<option value="question" name="type"  data-class="color-9bbaab">Question (Quiz)</option>
								<option value="Promotional" name="type"  data-class="color-d1dcb2">Promotional</option>
								<option value="Media" name="type"  data-class="color-f9eec0">Media</option>
								<option value="Radio" name="type"  data-class="color-f7cda9">Radio</option>
								<option value="tv" name="type"  data-class="color-e8a19b">Television</option>
								<option value="tshirt" name="type"  data-class="color-bdd1c8">T-Shirt</option>
								<option value="accessiories" name="type"  data-class="color-e1e7cd">Accessiories</option>
								<option value="courier" name="type"  data-class="color-faf4d4">Courier</option>
								<option value="video" name="type"  data-class="color-fbdfc9">Video</option>
								<option value="youth" name="type"  data-class="color-f1c1bd">Youth</option>
							</select>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q1">
								(Confirmation) Which Type of partner do you want to be?: 								</label>
							<input class="fs-anim-lower" id="q1" name="confirmation" type="text" placeholder="Partner Name" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q1">
								Facebook Page URL: 								</label>
							<input class="fs-anim-lower" id="q1" name="page" type="text" placeholder="Page Link" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">Other Social Media Pages and Groups (If have)</label>
							<textarea class="fs-anim-lower" id="q4" name="links" placeholder="Write The Links"></textarea>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q7" data-info="This will help us know what kind of service you need">Do You Have any Website</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
										<span><input id="q3d" name="web" type="radio" value="Yes"/><label for="q3d" class="radio-conversion"></label></span>
										<span><input id="q3e" name="web" type="radio" value="No"/><label for="q3e" class="radio-social"></label></span>
							</div>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="name">
								Organization/ Club's President Name: *

								</label>
							<input class="fs-anim-lower" id="q1" name="prezname" type="text" placeholder="Name" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q1">
								Organization/ Club's President's Social Media Id: *
: *
								</label>
							<input class="fs-anim-lower" id="q1" name="prezid" type="text" placeholder="Social ID (fb preferable)" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q1">
								Organization/ Club's President's email address: *
 *
								</label>
							<input class="fs-anim-lower" id="q1" name="prezemail" type="email" placeholder="email" required/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">How your Organization/ Club will help us after we start partnership with you?</label>
							<textarea class="fs-anim-lower" id="q4" name="works" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Organization/ Club's Approximate CO/CA/CC/Member Amount: *</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="member" type="number" placeholder="Number"min="10"/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Organization/ Club's Approximate executive Amount: *</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="panel" type="number" placeholder="Number" min="0"/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Note:After Sending answers, click the submit button twice, And We will get the application *.</label>
							<select class="cs-select cs-skin-boxes fs-anim-lower">
								<option value="" disabled selected>Pick a color</option>
								<option value="#588c75" data-class="color-f3e395">Ok</option></select></li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

<!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			function myFunction() {
			  document.getElementById("myForm").submit();
			}
			</script>
			 <script>
				const scriptURL = 'https://script.google.com/macros/s/AKfycbwRhP6NZuvYlIIvUNZtnonXO3IKoHynXV_AUQTToy5DBvSQdg0/exec'
				const form = document.forms['myform']
			  
				form.addEventListener('submit', e => {
				  e.preventDefault()
				  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				  .then(response => alert("Ifon Says: Hmm I see, You are brave enough to apply. Ok Then, Your Application is Submitted"), 	window.location.href="https://affiliates-and-partners.web.app/index1.html")
					.catch(error => console.error('Error!', error.message))
				
				})
			  </script>
	
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); 
					}
				} );
			})();
		</script>
	</body>
</html>
